<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f7fa; /* Soft background color */
      color: #495057; /* Darker text color for readability */
      padding-top: 80px; /* Adjusted for navbar */
    }

    /* Navbar */
    .navbar {
      background-color: #343a40; /* Dark navbar */
    }

    .navbar .nav-link {
      color: #ffffff;
      transition: all 0.3s ease-in-out;
    }

    .navbar .nav-link:hover {
      color: #ffcc00; /* Subtle yellow hover effect */
    }

    .navbar .nav-item i {
      font-size: 1.2rem;
      color: #ffffff;
      transition: color 0.3s ease;
    }

    .navbar .nav-item i:hover {
      color: #ffcc00; /* Yellow hover effect */
    }

    /* Profile Card */
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background: white;
      max-width: 400px;
      margin-top: 40px;
    }

    .card-img-top {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: -90px;
      border: 5px solid #ffcc00; /* Gold border */
    }

    .card-body {
      padding: 25px;
      text-align: center;
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
    }

    .card-text {
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #555;
    }

    .card-text i {
      color: #ffcc00;
      margin-right: 10px;
    }

    /* Button Styles */
    .cart-btn {
      display: inline-block;
      background-color: #ffcc00;
      border-radius: 5px;
      font-size: 16px;
      color: #201f1f;
      text-decoration: none;
      padding: 12px 30px;
      margin-top: 20px;
      transition: background-color 0.3s;
      border: 2px solid #ffcc00;
    }

    .cart-btn:hover {
      background-color: #e6b800;
      color: #ffffff;
    }

    /* Container */
    .container {
      max-width: 550px;
    }

    /* Navbar fixed on top */
    .navbar-fixed-top {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <!-- Logo -->
    <a href="../clienthome" class="logo d-flex align-items-center">
      <img src="../static/channels4_profile.jpg" class="rounded-circle me-2" alt="logo" width="50px">
    </a>

    <!-- Toggler Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynavbar">
      <!-- Navigation Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="../clientprofile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../viewadvocates">View Officers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../bookings">Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="../logout">Logout</a>
        </li>
      </ul>

      <!-- Social Media Icons -->
      <ul class="navbar-nav d-flex align-items-center">
        <li class="nav-item mx-2">
          <a class="nav-link" href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="https://facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="https://instagram.com" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- User Profile Card -->
<div class="container mt-5 pt-5 d-flex justify-content-center">
  <div class="card">
    <div class="card-img-top d-flex justify-content-center">
      <img class="rounded-circle" src="../static/user_logo.webp" alt="Profile Image"  style="width:120px;" >
    </div>
    <div class="card-body">
      <h4 class="card-title">{{data.username}}</h4>
      <p class="card-text"><i class="fas fa-envelope"></i>{{data.Email}}</p>
      <p class="card-text"><i class="fas fa-phone"></i>{{data.phonenumber}}</p>
      <p class="card-text"><i class="fas fa-map-marker-alt"></i>{{data.location}}</p>
      <a href="../updateclientprofile" class="cart-btn">Update Profile</a>
    </div>
  </div>
</div>

</body>
</html>
